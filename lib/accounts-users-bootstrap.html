<template name="loginForm">
  <form role="form">
    {{#each fields}}
      <div class="form-group {{hasError}} has-feedback">
        <label for="AU_field_{{name}}" class="control-label">{{Name}}</label>
        <input type="{{type}}" class="form-control" id="AU_field_{{name}}" placeholder="{{Name}}">
        <span class="glyphicon glyphicon-remove form-control-feedback {{showError}}"></span>
        <p class="help-block {{showError}}">{{errorText}}</p>
      </div>        
    {{/each}}
    <button type="submit" class="btn btn-default">{{buttonText}}</button>
  </form>
</template>

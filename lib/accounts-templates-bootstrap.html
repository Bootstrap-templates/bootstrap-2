<template name="fullPageSigninForm">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-3">
          {{> signinForm}}
      </div>
    </div>
  </div>
</template>

<template name="signinForm">
  {{#unless hide}}
    <div class="at">
      {{#if showTitle}}
        <h3>{{title}}</h3>
      {{/if}}
      {{#if showSignInLink}}
        <p class="at-signin-cta">
          {{t9n "ifYouAlreadyHaveAnAccount"}} 
          <a href="{{signInLink}}" id="at-sgin" class="{{disabled}}">{{t9n "signin"}}</a>
        </p>
      {{/if}}
      {{#if showLoginServices}}
        <div class="at-social">
          {{#each loginServices}}
            {{> atSocial}}
          {{/each}}
        </div>
      {{/if}}
      {{#if showServicesSeparator}}
        <div class="row email-option">
          <div class="col-xs-5 vcenter line-thru"></div>
          <div class="col-xs-2 vcenter"><strong>{{t9n "OR"}}</strong></div>
          <div class="col-xs-5 vcenter line-thru"></div>
        </div>
      {{/if}}
      {{#if overallError}}
        <div id="atError">
          <div class='alert alert-danger'>{{overallError}}</div>
        </div>
      {{/if}}
      {{#if result}}
        <div id="atResult">
          <div class='alert alert-success'>{{result}}</div>
        </div>
      {{/if}}
      {{#if showPwdService}}
        <form role="form" id="at-form-login" class="at-form" novalidate>
          <fieldset {{disabled}}>          
            {{#each fields}}
              {{> atInput}}
            {{/each}}
            {{#if showForgotPasswordLink}}
              <p><a href="{{forgotPwdLink}}" id="at-fpwd" class="{{disabled}}">{{t9n "forgotPassword"}}</a></p>
            {{/if}}
            <button type='submit' class="submit btn btn-lg btn-block btn-default {{submitDisabled}}" id="at-btn">
              {{buttonText}}
            </button>
          </fieldset>
        </form>
        {{#if showSignUpLink}}
          <p class="at-signup-cta">{{t9n "dontHaveAnAccount"}} <a href="{{signUpLink}}" id="at-sgup" class="{{disabled}}">{{t9n "signUp"}}</a></p>
        {{/if}}
      {{/if}}
      {{#if showTermsLink}}
        <p class="at-agreement">
          {{t9n "clickAgree"}}
          {{#if privacyUrl}}
            <a href="{{privacyUrl}}" class="{{disabled}}">{{t9n "privacyPolicy"}}</a>
          {{/if}}
          {{#if showTermsAnd}}
            {{t9n "and"}}
          {{/if}}
          {{#if termsUrl}}
            <a href="{{termsUrl}}" class="{{disabled}}">{{t9n "terms"}}</a>
          {{/if}}
        </p>
      {{/if}}  
    </div>
  {{/unless}}
</template>


<template name='atSocial'>
  {{#if show}}
    <button class="btn {{disabled}}" id="at-{{this}}" name="{{this}}">
      <i class="{{iconClass}}"></i> {{buttonText}}
    </button>
  {{/if}}
</template>


<template name='atInput'>
  <div class="form-group {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if hasFeedback}}has-feedback{{/if}}">
    {{#if displayFormLabels}}
      <label class="control-label" for="AT_field_{{name}}">
        {{displayName}} {{#unless required}}({{t9n "optional"}}){{/unless}}
      </label>
    {{/if}}
    <input type="{{type}}" class="form-control" id="AT_field_{{name}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasFeedback}}
      <span class="glyphicon glyphicon-remove form-control-feedback {{#unless hasError}}hide{{/unless}}"></span>
      <span class="glyphicon glyphicon-ok form-control-feedback {{#unless hasSuccess}}hide{{/unless}}"></span>
    {{/if}}
    <span class="help-block {{#unless hasError}}hide{{/unless}}">{{errorText}}</span>
  </div>     
</template>
